<div class="group rounded-md shadow dark:shadow-gray-700 relative bg-white dark:bg-slate-900 p-6 overflow-hidden h-fit">
    <div class="relative overflow-hidden rounded-md shadow dark:shadow-gray-800">
        <img src="/images/{{ article.metadata['logo'] }}" class="group-hover:scale-110 duration-500" alt="{{ article.metadata['title'] }}" >
    </div>

    <div class="mt-6">
        <div class="flex mb-4">
          <span class="flex items-center text-slate-400 text-sm"><i data-feather="calendar" class="size-4 text-slate-900 dark:text-white me-1.5"></i>{{ article.locale_date }}</span>
          <span class="flex items-center text-slate-400 text-sm ms-3"><i data-feather="clock" class="size-4 text-slate-900 dark:text-white me-1.5"></i>{{ article.metadata['timeread'] }} de lecture</span>
        </div>

        <a href="{{ article.url }}" class="title text-lg font-semibold hover:text-teal-500 duration-500 ease-in-out">{{ article.metadata['title'] }}</a>
        <p class="text-slate-400 overflow-hidden max-h-xs">{{ article.metadata.summary }}</p>

        <div class="mt-3">
          <a href="{{ article.url }}" class="text-teal-500">Continuer la lecture <i class="mdi mdi-chevron-right align-middle"></i></a>
        </div>
    </div>
</div><!--end content-->
